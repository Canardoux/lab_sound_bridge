name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build-linux-x86_64:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: apt-get install libasound2-dev
      run: apt-get install libasound2-dev -y
      
    - name: submodule update
      run: git submodule update --init --recursive
    
    - name: mkdir build
      run: mkdir build

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DLABSOUND_ASOUND=1

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - uses: actions/upload-artifact@v2
      with:
        name: linux-x86_64
        path: ${{github.workspace}}/build/libLabSoundBridge.so

